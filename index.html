<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMy.css">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form autocomplete="on" name="imc" onsubmit="imc_cal()">
        <label for="fpeso">Digite o seu peso em quilogramas</label><br>
        <input type="number" step=0.1 min=0 id="inPeso" placeholder="Ex: 60"><br>
        <label for="faltura">Digite a sua altura em metros</label><br>
        <input type="number" step=0.01 min=1 max="3" id="inAltura" placeholder="Ex: 1,72"><br>
        <input type="button" value="Calcular" onclick="imc_cal()" >
    </form>
    <p id="resposta">0</p>
    <p id="classifica"></p>
    <table id="res_container">
        <tr class="titulo">
            <th>IMC</th>
            <th>Classificação</th>
            <th>Grau de Obesidade</th>
        </tr>
        <tr class="escopo" id="cat1">
            <th>Menor que 18,5</th>
            <th>Magreza</th>
            <th>0</th>
        </tr>
        <tr class="escopo" id="cat2">
            <th>Entre 18,5 e 24,9</th>
            <th>Normal</th>
            <th>0</th>
        </tr>
        <tr class="escopo" id="cat3">
            <th>Entre 25 e 29,9</th>
            <th>Sobrepeso</th>
            <th>1</th>
        </tr>
        <tr class="escopo" id="cat4">
            <th>Entre 30 e 39,9</th>
            <th>Obesidade</th>
            <th>2</th>
        </tr>
        <tr class="escopo" id="cat5">
            <th>Maior que 40</th>
            <th>Obesidade Grave</th>
            <th>3</th>
        </tr>
    </table>
    <script src="action_submit.js"></script>
</body>
</html>
